<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- <i class="fa-sharp fa-solid fa-face-smile fa-bounce" style="color: #f7ef18;"></i> -->
    <center>
        <div class="Box-o">
            <div class="logo">
                <!-- Include your animated logo here -->

            </div>
            <br>
            <!-- <span id="element"></span> -->
            <div class="container">
                <form id="myForm">
                    <label for="name">Name:</label>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <button class="btn third" type="button" onclick="submitForm()">Submit</button>

            <script src="script.js"></script>


            <!-- this line work for storing data in client side only
            <script src="FileSaver.js\src\FileSaver.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Web developer <br> Python Developer <br> SQL'],
            typeSpeed: 50,
        });
    </script>
