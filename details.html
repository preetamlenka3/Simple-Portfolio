<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Box-o">
        <div class="container2">
            <h2>Welcome</h2>
            <div id="displayData"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Fetch data from local storage
        var storedData = localStorage.getItem('formData');
        if (storedData) {
            try {
                var parsedData = JSON.parse(storedData);
                var browserDetails = parsedData.browser;
    
                // Displaying browser details
                var browserDetailsString = '';
                if (browserDetails && typeof browserDetails === 'object') {
                    browserDetailsString = Object.keys(browserDetails).map(function (key) {
                        return `<p><strong>${key}:</strong> ${browserDetails[key]}</p>`;
                    }).join('');
                }
    
                document.getElementById('displayData').innerHTML = `
                    <p><strong>Hello,</strong> ${parsedData.name}</p>
                    <p><strong>Your email is</strong> ${parsedData.email}</p>
                    ${browserDetailsString}
                    <p><strong>Your location is</strong> ${parsedData.location}</p>
                `;
            } catch (error) {
                console.error('Error parsing stored data:', error);
                document.getElementById('displayData').innerHTML = '<p>Error parsing stored data.</p>';
            }
        } else {
            document.getElementById('displayData').innerHTML = '<p>No stored data found.</p>';
        }
    </script>    
    

</body>

</html>
